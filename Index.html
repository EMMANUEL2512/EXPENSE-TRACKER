<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <h1>Expense Tracker</h1>

    <div class="balance-container">
      <h2>Your Balance</h2>
      <div id="balance">#1,000</div>
    </div>

    <div class="cashflow-container">
      <div class="income-container">
        <h2>income</h2>
        <div id="income">#1,200</div>
      </div>
      <div class="expense-container">
        <h2>expense</h2>
        <div id="expense">#200</div>
      </div>
    </div>

    <div class="transaction-container">
      <h2>Transaction History</h2>
      <ul id="transaction">
        <li>salary
          <div>
            <span class="income-amt">#5,000</span>
            <button>x</button>
          </div>
        </li>
        <li>Buy Singlet
          <div>
            <span class="expense-amt">#1,500</span>
            <button>x</button>
          </div>
        </li>
        <li>Buy Bread
          <div>
            <span class="expense-amt">#250</span>
            <button>x</button>
          </div>
        </li>
        <li>Buy card
          <div>
            <span class="expense-amt">#500</span>
            <button>x</button>
          </div>
        </li>

      </ul>
    </div>
    <div class="form-container">
      <h2>Add New Transaction</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="amount">Amount</label>
        <input type="number" id="Amount">
        <button id="incomebtn">Add Income</button>
        <button id="expensebtn">Add Expense</button>
      </form>


    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
